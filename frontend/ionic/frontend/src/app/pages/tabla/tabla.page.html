<ion-header>
  <ion-toolbar>
    <ion-title>Set de Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-title class="ion-padding">
      Tabla de datos
      <ion-buttons class="ion-float-right">
        <ion-button (click)="clickedStar()">
          <ion-icon color="secondary" name="star"></ion-icon>Crear Fila
        </ion-button>
        <ion-button (click)="clickedStar()">
          <ion-icon color="secondary" name="star"></ion-icon>Crear Columna
        </ion-button>
        <ion-button (click)="clickedStar()">
          <ion-icon color="secondary" name="star"></ion-icon>Crear Analisis
        </ion-button>
        <ion-button (click)="clickedStar()">
          <ion-icon color="secondary" name="star"></ion-icon>Guardar set de datos
        </ion-button>
      </ion-buttons>
    </ion-card-title>
    <ion-card-content>
      <div *ngIf='loaded' class="ion-padding">
        <ngx-datatable class="material" [rows]="datasetCopy" [columns]='columns' [columnMode]="force" headerHeight="50"
          footerHeight="50" [scrollbarV]="true" [scrollbarH]="true">
        </ngx-datatable>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
