<ion-header>
  <ion-toolbar>
    <ion-title>Historial de versiones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ion-padding ion-text-center">
          <ion-card-title>
            Versiones
          </ion-card-title>
          <ion-card-subtitle>
            Desliza en las versiones para mas opciones
          </ion-card-subtitle>
          <ion-card-content *ngIf="versiones">
            <ion-item-sliding *ngFor="let version of versiones">
              <ion-item>
                <ion-icon name="git-commit"></ion-icon>
                <ion-label>{{version}}</ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option (click)="download(version)">Guardar set como...</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
