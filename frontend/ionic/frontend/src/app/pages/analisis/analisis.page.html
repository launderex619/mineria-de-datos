<ion-header>
  <ion-toolbar>
    <ion-title>Menu de analisis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ion-padding ion-text-center">
          <ion-card-title>
            Target: {{target.nombre_atributo}}
          </ion-card-title>
          <ion-card-content>
            Tipo: {{target.tipo_de_dato}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="ion-padding ion-text-center">
          <ion-card-title>
            <ion-button>Llenar faltantes</ion-button>
          </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="ion-padding ion-text-center">
          <ion-card-title>
            Metodologías de validación.
          </ion-card-title>
          <ion-card-content>
            <ion-list>
              <ion-radio-group value="holdOut">
                <ion-list-header>
                  <ion-label>Selecciona la metodologia</ion-label>
                </ion-list-header>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-item (click)="changeValidationMethod('holdOut')">
                        <ion-label>Hold-out</ion-label>
                        <ion-radio slot="start" value="holdOut"></ion-radio>
                      </ion-item>
                    </ion-col>
                    <ion-col>
                      <ion-item>
                        <ion-range (ionChange)="changeRangeValidationMethod('holdOut', $event)" min="40" max="80" step="1" pin color="secondary">
                          <ion-label slot="start">40</ion-label>
                          <ion-label slot="end">80</ion-label>
                        </ion-range>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-item (click)="changeValidationMethod('kFoldCrossValidation')">
                        <ion-label>K-Fold cross-validation</ion-label>
                        <ion-radio slot="start" value="kFoldCrossValidation"></ion-radio>
                      </ion-item>
                    </ion-col>
                    <ion-col>
                      <ion-item>
                        <ion-range (ionChange)="changeRangeValidationMethod('kFoldCrossValidation', $event)" min="2" max="10" step="1" pin snaps color="secondary">
                          <ion-label slot="start">2</ion-label>
                          <ion-label slot="end">10</ion-label>
                        </ion-range>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-radio-group>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="ion-padding ion-text-center" (click)="showZeroR()">
          <ion-card-title>
            Zero-R
          </ion-card-title>
          <ion-card-content>
            <ion-avatar>
              <img src="./../../../assets/settings.png">
            </ion-avatar>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="ion-padding ion-text-center" (click)="showOneR()">
          <ion-card-title>
            One-R
          </ion-card-title>
          <ion-card-content>
            <ion-avatar>
              <img src="./../../../assets/settings.png">
            </ion-avatar>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="ion-padding ion-text-center" (click)="showNaiveBayes()">
          <ion-card-title>
            Naive-Bayes
          </ion-card-title>
          <ion-card-content>
            <ion-avatar>
              <img src="./../../../assets/settings.png">
            </ion-avatar>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="ion-padding ion-text-center" (click)="showProperties()">
          <ion-card-title>
            K-Means
          </ion-card-title>
          <ion-card-content>
            <ion-avatar>
              <img src="./../../../assets/settings.png">
            </ion-avatar>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="ion-padding ion-text-center" (click)="createProperties()">
          <ion-card-title>
            K-NN
          </ion-card-title>
          <ion-card-content>
            <ion-avatar>
              <img src="./../../../assets/settings.png">
            </ion-avatar>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
