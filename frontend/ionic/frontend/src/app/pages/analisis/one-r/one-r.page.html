<ion-header>
  <ion-toolbar>
    <ion-title>One-R</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-padding">
    <ion-card-title class="ion-text-center">
      Target: <strong>{{settings.target}}</strong>
    </ion-card-title>
    <ion-card-title class="ion-text-center">
      Resultado: <strong>{{one_r.Promedio}}</strong>
    </ion-card-title>
    <ion-card-content>
      <ion-grid>
        <ion-title>Matriz de Confusi√≥n</ion-title>
        <ion-row>
          <ion-col *ngFor="let resultado of matriz">
            <ion-card>
              <ion-card-content>
                <pre>
                  {{resultado | json}}
                </pre>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngFor="let exactitud of sensibilidadyExactitud">
            <ion-card>
              <ion-card-content>
                <pre>
                  {{exactitud | json}}
                </pre>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col>
            <ion-button color="secondary" (click)="closeModal()">
              Cerrar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
