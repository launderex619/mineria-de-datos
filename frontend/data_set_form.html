<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container pt-5">
        <!-- Menu -->
        <div class="mb-2 offset-1">
            <a href="index.html" class="btn btn-info" role="button">Inicio</a>
            <a href="#" class="btn btn-info" role="button">Cargar nuevo set</a>
            <a href="#" class="btn btn-info" role="button">Regresar a version anterior</a>
            <a href="#" class="btn btn-info" role="button">Guardar como</a>
            <a href="data_set_form.html" class="btn btn-info" role="button">Editar Data Set</a>
            <a href="resumen_estadistico.html" class="btn btn-info" role="button">Resumen estadistico</a>
        </div>
        <div class="col-8 offset-2 pt-3 bg-dark mb-2 border-radius">
            <h1 class="offset-3 text-white-50">Descripcion Data Set</h1>
            <div class="row offset-2">
                <div class="col-8 mb-3">
                    <textarea name="data_set" id="" cols="30" rows="4" class="form-control"></textarea>
                </div>
                <div class="col-4">
                    <input type="button" class="btn btn-warning" value="Editar">
                </div>
            </div>
        </div>
        <div class="col-8 offset-2 pt-3 bg-dark mb-2 border-radius">
            <h1 class="offset-4 mb-2 text-white-50">Crear Instancia</h1>
            <form method="POST">
                <div class="row mb-3 text-white">
                    <div class="col">
                        <label for="name">Nombre</label>
                        <input class="form-control" type="text" placeholder="Nombre del videojuego" required>
                    </div>
                    <div class="col">
                        <label for="platform">Plataforma</label>
                        <input class="form-control" type="text" placeholder="Plataforma" required>
                    </div>
                </div>
                <div class="row mb-3 text-white">
                    <div class="col">
                        <label for="year">Año</label>
                        <input class="form-control" type="number" placeholder="Año de lanzamiento" required required>
                    </div>
                    <div class="col">
                        <label for="genre">Genero</label>
                        <input class="form-control" type="text" placeholder="Genero de videojuego" required required>
                    </div>
                    <div class="col">
                        <label for="publisher">Editor</label>
                        <input class="form-control" type="text" placeholder="Editor del videojuego" required required>
                    </div>
                </div>
                <div class="row mb-5 text-white">
                    <div class="col">
                        <label for="na_sales">Ventas NA</label>
                        <input class="form-control" type="number" placeholder="Norte America" required required>
                    </div>
                    <div class="col">
                        <label for="eu_sales">Ventas EU</label>
                        <input class="form-control" type="number" placeholder="Europa" required required>
                    </div>
                    <div class="col">
                        <label for="jp_sales">Ventas JP</label>
                        <input class="form-control" type="number" placeholder="Japon" required required>
                    </div>
                    <div class="col">
                        <label for="other_sales">Otras Ventas</label>
                        <input class="form-control" type="number" placeholder="Otros lugares" required required>
                    </div>
                    <div class="col">
                        <label for="global_sales">Ventas Globales</label>
                        <input class="form-control" type="number" placeholder="Globales" required required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input type="button" class="btn btn-primary mb-3" value="Agregar Instancia">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-8 offset-2 mb-2 pt-3 bg-dark border-radius">
            <h1 class="offset-4 mb-2 text-white-50">Crear Atributo</h1>
            <form method="POST">
                <div class="row mb-3 text-white">
                    <div class="col">
                        <label for="name">Nombre</label>
                        <input class="form-control" type="text" placeholder="Nombre del atributo" required>
                    </div>
                    <div class="form-group mr-2">
                        <label for="tipo_dato">Tipo de dato</label>
                        <select name="tipo_dato" class="form-control" >
                            <option>Númerico</option>
                            <option>Categorico</option>
                        </select>
                      </div>
                </div>
                <div class="row mb-3 text-white">
                    <div class="col">
                        <label for="exp_regular">Expresion Regular</label>
                        <input class="form-control" type="text" placeholder="Expresion regular" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input type="button" class="btn btn-primary mb-3" value="Agregar Atributo" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-8 offset-2 pt-3 bg-dark border-radius">
            <h1 class="offset-3 mb-2 text-white-50">Editar/Eliminar Atributo</h1>
            <div id="prueba" class=""></div>
        </div>
    </div>
    <script src="form_dinamico.js"></script>
</body>
</html>
