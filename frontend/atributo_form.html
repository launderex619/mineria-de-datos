<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="offset-4 pt-5 mb-5">Crear Instancia</h1>
        <div class="col-8 offset-2 pt-3 border bg-secondary">
            <form method="POST">
                <div class="row mb-3 text-white">
                    <div class="col">
                        <label for="name">Nombre</label>
                        <input class="form-control" type="text" placeholder="Nombre del atributo">
                    </div>
                    <div class="col">
                        <label for="platform">Tipo de dato</label>
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <input class="btn btn-primary mb-3" value="Agregar Atributo">
                    </div>
                    <div class="col-2">
                        <a href="index.html" class="btn btn-primary">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
